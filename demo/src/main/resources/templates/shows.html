<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Shows</title>
    </head>
    <body>

        <table width="100%", border="solid">
          <tr>
            <th>Title</th>
            <th>Episode</th>
            <th>Rating</th>
          </tr>
          <tr th:object="${bb}">

            <td th:text="*{episode}"></td>
            <td th:text="*{rating}"></td>
          </tr>

          <tr>

          </tr>
          <tr>
            <td>Star Wars: The Clone Wars</td>

          </tr>
          <tr>
            <td>Mr. Robot</td>
            <td>407 Proxy Authentication Required</td>
            <td>9.9</td>
          </tr>
        </table>        
    </body>
</html>
